<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesom Link-->
    <script src="https://kit.fontawesome.com/cdcdd31614.js" crossorigin="anonymous"></script>

    <!--AXUIS Link-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--CSS Link-->
    <link href="style/main.css" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <div class="outerContainer">
    <div class="container">

        <div class="row">
            <div class="col-4">
                <form id="citySearch">
                    <input id="cityInput" type="search" placeholder="Enter a city">
                    <input type="submit" value="search" class="button">
                </form>
            </div>
        </div>

        <main>
            <h6 id="date"></h6>  
            <div class="locationIcon">
                <i class="fa-solid fa-location-dot"></i> 
                <h4 id="currentCity"></h4>
            </div>
            <img id="icon" src="#" alt="">
            <div class="temp">
                <h1 id="currentTemp"></h1>
                <span class="deg">°C</span>
            </div>
            <h3 id="description"></h3>
            <span>Feels Like</span>
            <div class="realFeel">
                <h4 id="feelsLike"></h4>
                <span>°C</span>
            </div>
        </main>

        
        <section class="details">
                <ul>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-2">
                            <li>
                                <i class="fa-solid fa-wind"></i>
                                <span id="windSpeed"></span> <span>km/h</span>
                                <p>Wind</p>
                            </li>
                        </div>
                        <!--
                        <div class="col-2">
                            <li>
                                <i class="fa-solid fa-umbrella"></i>
                                <span id="precip"></span> <span>%</span>
                                <p>Precipitation</p>
                            </li>
                        </div>
                        -->
                        <div class="col-2">
                            <li>
                                <i class="fa-solid fa-droplet"></i>
                                <span id="humid"></span> <span>%</span>
                                <p>Humidity</p>
                            </li>
                        </div>
                        <div class="col-4">
                        </div>
                     </div>
                </ul>
        </section>
       
        <hr>
        
        <section class="forecast" id="dailyForecast">
        
        </section>
        

    </div>
    <a href="https://github.com/Melissa1825/Weather-App" target="_blank">Open source code</a> <span>by Melissa</span>
    </div>
    <!--JS Link-->
    <script src="js/main.js"></script>

</body>
</html>
