<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
    <link href="style/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Weather App</title>
</head>
<body>
    <div class="container">

        <div class="weatherApp">

            <div class="row">
                <div class="col-5">
                    <form id="searchForm"> 
                        <input type="search" placeholder="Enter a city" id="cityInput">
                        <input type="submit" value="search">
                    </form>
                </div>

                <div class="col-5">
                </div>

                <div class="col-1">
                    <div class="slider">
                        <input type="checkbox" id="units" class="toggle">
                        <label for="units" class="label">
                            <div class="ball">
                    </div>
                </div>
            </div>
        

            <main>
                <h6 id="currentDate">Date</h6>
                <h6 id="cityName"></h6>
                <img src="" alt="" id="icon">
                <h1 id="currentTemp"></h1>
                <h5 id="description"></h5>
                <h4 id="feelsLike"></h4>
            </main>

            <section class="details">
                <ul>
                    <div class="row">
                        <div class="col-4">
                            <li>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span id="wind"></span> <span>km/hr</span>
                                <p>Wind</p>
                            </li>
                        </div>
                        <div class="col-4">
                            <li>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span id="precip">8%</span>
                                <p>Precipitation</p>
                            </li>
                        </div>
                        <div class="col-4">
                            <li>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span id="humid"></span> <span>%</span>
                                <p>Humidity</p>
                            </li> 
                        </div>   
                    </div>
                </ul>
            </section>

            <section class="forecast">
                <ul>
                    <div class="row">
                        <div class="col-2">
                            <li>
                                <span>Day</span>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span>10° / 20°</span>
                            </li>
                        </div>
                        <div class="col-2">
                            <li>
                                <span>Day</span>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span>10° / 20°</span>
                            </li>
                        </div>
                        <div class="col-2">
                            <li>
                                <span>Day</span>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span>10° / 20°</span>
                            </li>
                        </div>
                        <div class="col-2">
                            <li>
                                <span>Day</span>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span>10° / 20°</span>
                            </li>
                        </div>
                        <div class="col-2">
                            <li>
                                <span>Day</span>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span>10° / 20°</span>
                            </li>
                        </div>
                        <div class="col-2">
                            <li>
                                <span>Day</span>
                                <img src="https://placehold.jp/25x25.png" alt="icon">
                                <span>10° / 20°</span>
                            </li>
                        </div>
                    </div>
                </ul>
            </section>

        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
